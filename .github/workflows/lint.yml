name: 🔍 lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: 💾 Checkout
      uses: actions/checkout@v4

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 🎶 Setup Poetry
      uses: snok/install-poetry@v1

    - name: 📥 Install
      run: |
        poetry install

    - name: 🔍 Lint
      run: |
        poetry run tox -e lint
